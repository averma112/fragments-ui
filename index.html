<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <div id="fragment-form">
        <h3>Create a text fragment</h3>
        <label for="fragment-input">Text</label>
        <textarea id="fragment-input" rows="4" placeholder="Type something..."></textarea>
        <div>
          <button id="submit-fragment">Submit</button>
        </div>
        <h4>Response</h4>
        <pre id="response" style="white-space: pre-wrap"></pre>
      </div>
    </section>
  </body>
</html>
